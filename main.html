<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe</title>
  <style>
    .container {
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    #player-form {
      margin-top: 50px;
    }
    #board {
      display: none;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      margin: 30px auto;
      display: grid;
    }
    .cell {
      background-color: #f2f2f2;
      font-size: 2em;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #ccc;
      cursor: pointer;
    }
    .message {
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="player-form">
      <h2>Enter Player Names</h2>
      <input type="text" id="player1" placeholder="Player 1 Name" />
      <input type="text" id="player2" placeholder="Player 2 Name" />
      <button id="submit">Submit</button>
    </div>

    <div id="game" style="display: none;">
      <h1>Tic Tac Toe</h1>
      <div class="message" id="message"></div>
      <div id="board"></div>
    </div>
  </div>

  <script>
    const submitBtn = document.getElementById("submit");
    const player1Input = document.getElementById("player1");
    const player2Input = document.getElementById("player2");
    const board = document.getElementById("board");
    const message = document.getElementById("message");
    const gameContainer = document.getElementById("game");

    let currentPlayer = "X";
    let players = { X: "", O: "" };
    let gameActive = true;
    let cells = [];

    function checkWin() {
      const winPatterns = [
        [0,1,2], [3,4,5], [6,7,8],
        [0,3,6], [1,4,7], [2,5,8],
        [0,4,8], [2,4,6]
      ];

      for (let pattern of winPatterns) {
        const [a,b,c] = pattern;
        if (cells[a].textContent &&
            cells[a].textContent === cells[b].textContent &&
            cells[a].textContent === cells[c].textContent) {
          message.textContent = `${players[currentPlayer]} congratulations you won!`;
          gameActive = false;
          return;
        }
      }

      if ([...cells].every(cell => cell.textContent)) {
        message.textContent = "It's a draw!";
        gameActive = false;
      }
    }

    function handleClick(e) {
      const cell = e.target;
      if (!cell.textContent && gameActive) {
        cell.textContent = currentPlayer;
        checkWin();
        if (gameActive) {
          currentPlayer = currentPlayer === "X" ? "O" : "X";
          message.textContent = `${players[currentPlayer]}, you're up`;
        }
      }
    }

    submitBtn.addEventListener("click", () => {
      const p1 = player1Input.value.trim();
      const p2 = player2Input.value.trim();

      if (!p1 || !p2) {
        alert("Please enter both player names.");
        return;
      }

      players.X = p1;
      players.O = p2;
      message.textContent = `${p1}, you're up`;

      document.getElementById("player-form").style.display = "none";
      gameContainer.style.display = "block";

      // Create board
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.id = i + 1;
        cell.addEventListener("click", handleClick);
        board.appendChild(cell);
        cells.push(cell);
      }
    });
  </script>
</body>
</html>
